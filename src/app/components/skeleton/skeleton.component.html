<div class="row">
<ng-container *ngFor="let item of count; let i = index;">
  <div class="col-12 col-md-4">
    <div class="card darken-1">
      <div class="card-content pt-1">
        <div class="fb-item">
          <div class="first-section-wrapper">
            <div class="gravatar">
              <ngx-skeleton-loader
                appearance="circle"
                [theme]="{ width: '80px', height: '80px' }"
              >
              </ngx-skeleton-loader>
            </div>
            <div class="gravatar-title">
              <div>
                <ngx-skeleton-loader
                  [theme]="{
                    width: '200px',
                    'border-radius': '0',
                    height: '15px',
                    'margin-bottom': '10px'
                  }"
                ></ngx-skeleton-loader>
              </div>
              <div>
                <ngx-skeleton-loader
                  [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"
                ></ngx-skeleton-loader>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>

</ng-container>
</div>
