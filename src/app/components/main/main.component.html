<div class="container my-2">
  <div class="row">

   
    <ng-container *ngFor="let item of pokemonsList; let i = index;">

      <div class="col-12 col-md-4">
        <div class="card darken-1">
          <div class="card-content pt-1">
            <img  src="{{item.data.sprites.front_default}}" alt="Photo of a Shiba Inu">
  
            <span class="card-title activator grey-text text-darken-4 text-capitalize">{{item.name}}<i class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
          </div>
          <div class="card-reveal py-3">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
            <div class="card-action px-0 pb-0">
              <a href="#">Ver m√°s</a>
            </div>
          </div>
         
        </div>
      </div>
    </ng-container>

   
    
  </div>
</div>
